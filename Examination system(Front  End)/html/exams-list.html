


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الامتحانات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .exam-card {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .exam-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .difficulty-easy {
            border-left: 5px solid #28a745;
        }
        .difficulty-medium {
            border-left: 5px solid #ffc107;
        }
        .difficulty-hard {
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">قائمة الامتحانات</h1>
        
        <div class="search-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="number" id="searchInput" class="form-control" placeholder="ابحث برقم الامتحان">
                        <button class="btn btn-primary" id="searchBtn">بحث</button>
                    </div>
                </div>
                <div class="col-md-6 text-start">
                    <button class="btn btn-success" id="showAllBtn">عرض الكل</button>
                    <a href="add-exam.html" class="btn btn-secondary">إضافة امتحان جديد</a>
                    <a href="admin-dashboard.html" class="btn btn-primary">العودة إلى القائمة الرئيسية</a>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
        </div>

        <div id="examsContainer">
        </div>

        <div id="noResults" class="alert alert-warning text-center" style="display: none;">
            لا توجد نتائج مطابقة للبحث
        </div>
    </div>

    <script src="../js/exams-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
