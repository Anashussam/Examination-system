

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مادة جديدة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">إضافة مادة جديدة</h2>
            </div>
            <div class="card-body">
                <form id="subjectForm">
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">اسم المادة</label>
                        <input type="text" class="form-control" id="subjectName" required>
                    </div>
                    <div class="mb-3">
                        <label for="subjectCode" class="form-label">كود المادة</label>
                        <input type="text" class="form-control" id="subjectCode" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">حفظ المادة</button>
                        <a href="subjects-list.html" class="btn btn-secondary">العودة إلى قائمة المواد</a>
                        <a href="admin-dashboard.html" class="btn btn-primary">العودة إلى القائمة الرئيسية</a>
                    </div>
                </form>
                <div id="message" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../js/auth-guard.js"></script>
    <script src="../js/add-subject.js"></script>
</body>
</html>
